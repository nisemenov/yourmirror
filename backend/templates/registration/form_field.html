<div class="block">
    <label for="{{ field.id_for_label }}">{{ label }}</label>
    <div class="mt-2">
        <input
            type="{{ field_type }}"
            name="{{ field.name }}"
            id="{{ field.id_for_label }}"
            value="{{ field.value|default_if_none:'' }}"
            class="w-full border-b border-black outline-none py-3 caret-black focus:caret-black"
            required
        >
    </div>
    {% if field.errors %}
        <p class="text-red-500 text-sm mt-1">
            {{ field.errors.0 }}{% if field.name == "email" %}<a href="{% url 'login' %}" class="underline">Войти?</a>{% endif %}
        </p>
    {% endif %}
</div>
