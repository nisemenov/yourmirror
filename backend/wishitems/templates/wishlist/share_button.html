{% load static %}

<button id="share-button" data-share-url="{{ share_url }}" class="inline-block px-4 py-4 border border-gray-200 rounded-none hover:bg-gray-100 transition cursor-pointer leading-[1.15]">
    поделиться
</button>

<div id="share-modal" class="hidden fixed pt-20 inset-0 z-50 flex justify-center bg-black/50">
    <div class="bg-gray-50 p-4 w-[400px] h-[200px] flex flex-col justify-center">
        <div id="share-options" class="flex flex-col gap-6">
            <button id="copy-link"
                class="w-full py-4 border border-gray-200 cursor-pointer hover:bg-gray-100 transition text-sm uppercase">
                скопировать ссылку
            </button>
            <a href="https://t.me/share/url?url={{ share_url|urlencode }}" target="_blank"
                class="w-full py-4 border border-gray-200 hover:bg-gray-100 transition text-sm uppercase text-center">
                телеграм
            </a>
        </div>
        <div id="link-copied" class="hidden text-center text-sm uppercase text-gray-600">
            ссылка скопирована
        </div>
    </div>
</div>

<script src="{% static 'js/wishlist/share_button.js' %}"></script>
