name: Tests And Linting

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: yourmirror.settings_test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Pre-Commit
        run: python -m pip install pre-commit && pre-commit install

      - name: Load cached Pre-Commit Dependencies
        id: cached-pre-commit-dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit/
          key: pre-commit|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Execute Pre-Commit
        run: pre-commit run --show-diff-on-failure --color=always --all-files

  test-backend:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.4"
          enable-cache: true
          cache-dependency-glob: |
            uv.lock

      - name: Sync
        run: uv sync --all-packages --all-groups

      - name: Test
        run: uv run pytest backend/tests/

      - name: Test with Coverage
        run: uv run pytest backend/tests/ --cov=. --cov-report=xml:coverage-backend.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-backend
          path: coverage-backend.xml

  upload-test-coverage:
    runs-on: ubuntu-latest
    needs:
      - test-backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-data-backend

      - name: Fix coverage file name
        run: sed -i "s/home\/runner\/work\/telewish\/telewish/github\/workspace/g" coverage-backend.xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage-backend.xml
          token: ${{ secrets.CODECOV_TOKEN }}
